<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!-- viewport - user's screen, using device width, initial-scale=1 - don't zoom in or out -->
    <meta name="viewport" content="width-device-width, initial-scale=1">
    <title>The New Boston Bootstrap</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="jquery-1.11.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Welcome to New Boston</h1>
        <!-- Make image responsive and rounded corners -->
        <img src="images/Captures.PNG" class="img-responsive img-rounded" >
        <!-- Make video responsive -->
        <div class="embed-responsive embed-responsive-16by9">
            <!-- To embed videos from youtube use src="http://www.youtube.com/embed/videocode(value of v= ) -->
            <iframe class="embed-responsive-item" src="images/Bootstrap%20Tutorial%20for%20Beginners%20-%201%20-%20Introduction.mp4"></iframe>
        </div>
    </div>
</body>
</html>
