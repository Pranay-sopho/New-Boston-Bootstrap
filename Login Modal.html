<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!-- viewport - user's screen, using device width, initial-scale=1 - don't zoom in or out -->
    <meta name="viewport" content="width-device-width, initial-scale=1">
    <title>The New Boston Bootstrap</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="jquery-1.11.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container ">
        <h3>Log In Demo</h3>
        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#popUpWindow">Open Log In Window</button>
        <div class="modal fade" id="popUpWindow">
            <div class="modal-dialog">
                <div class="modal-content">
                    <!-- Header -->
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h2 class="modal-title">Log In</h2>
                    </div>

                    <!-- Body -->
                    <div class="modal-body">
                        <form role="form">
                            <!-- Each Input element goes in a form-group -->
                            <div class="form-group">
                                <input type="email" class="form-control" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Password">
                            </div>
                        </form>
                    </div>

                    <!-- Footer -->
                    <div class="modal-footer">
                        <button class="btn btn-primary btn-block">Log In</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
