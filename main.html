<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!-- viewport - user's screen, using device width, initial-scale=1 - don't zoom in or out -->
    <meta name="viewport" content="width-device-width, initial-scale=1">
    <title>The New Boston Bootstrap</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="jquery-1.11.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <h1>Welcome to New Boston</h1>
        <!-- Columns always go inside class row -->
        <div class="row">
            <!-- Grid system consists of 12 columns and col-md-4 gives one column 4 columns wide, thus 3 columns in one row -->
            <div class="col-md-4" style="background-color: #1b6d85">Left</div>
            <div class="col-md-4" style="background-color: azure">Middle</div>
            <div class="col-md-4" style="background-color: rosybrown">Right</div>
        </div>
    </div>
</body>
</html>
